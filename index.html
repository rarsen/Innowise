<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="styles.css" />
<script defer src="bundle.js"></script></head>

<body>
    <div class="theme-menu">
        <label for="theme-select">Choose Theme:</label>
        <select id="theme-select">
            <option value="default" selected>Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
    </div>

    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button class="btn gray" data-action="clear">AC</button>
            <button class="btn gray" data-action="sign">+/-</button>
            <button class="btn gray" data-action="percent">%</button>
            <button class="btn orange" data-action="divide">รท</button>

            <button class="btn dark" data-number="7">7</button>
            <button class="btn dark" data-number="8">8</button>
            <button class="btn dark" data-number="9">9</button>
            <button class="btn orange" data-action="multiply">ร</button>

            <button class="btn dark" data-number="4">4</button>
            <button class="btn dark" data-number="5">5</button>
            <button class="btn dark" data-number="6">6</button>
            <button class="btn orange" data-action="subtract">-</button>

            <button class="btn dark" data-number="1">1</button>
            <button class="btn dark" data-number="2">2</button>
            <button class="btn dark" data-number="3">3</button>
            <button class="btn orange" data-action="add">+</button>

            <button class="btn dark wide" data-number="0">0</button>
            <button class="btn dark" data-action="decimal">,</button>
            <button class="btn orange" data-action="equals">=</button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
